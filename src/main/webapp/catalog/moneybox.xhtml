<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/webshop.xhtml">
    <ui:define name="content">
        <h:form id="list">
            <c:set value="1" var="id"/>
            <p:dataScroller id="productList"  value="#{managedProduct.getProductByCatalogId(id)}" var="product" chunkSize="10">
                <f:facet name="header">
                    <h:outputText value="#{managedProduct.getTitle(id)}"/>
                </f:facet>
                <h:panelGrid id="products" columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage name="images/#{product.image}" height="160" width="140"/>
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{product.article}" style="font-weight: bold"/>
                            <h:outputText value="Название:" />
                            <h:outputText value="#{product.name}" style="font-weight: bold"/>
                            <h:outputText value="Цена:" />
                            <h:outputText value="#{product.price}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </ui:define>

</ui:composition>
